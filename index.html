<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Museum Tour Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class='alert' data-bind="visible: visibleAlert"><span class='alertClose' data-bind='click: closeAlert'>&times;&nbsp;</span></div>
    <div class='searchIcon' data-bind='click: toggleDisplay'><img src='image/searchbutton.png' alt='search icon'></div>
    <div class='toggleMarkers' data-bind='click:toggleMarkers'><img src='image/museumButton.png' alt='show All Markers icon'></div>
    <div id='directionZone' class='directionZone'><span id='closeDirection'>&nbsp;&times;</span></div>

    <div id="directionPanel">
        <strong>From:</strong>
        <select id="start" class='direction'></select>
        <!-- <select data-bind="options: museumList, optionsText: function(item) {
                       return item.name}, value: selectedStartValue, event:{change: startValueChanged}"></select> -->
        <strong>To:</strong>
        <select id="end" class='direction'></select>
        <!-- <select data-bind="options: museumList, optionsText: function(item) {
                       return item.name}, value: selectedEndValue, event:{change: endValueChanged}"></select> -->
        <strong>Travel mode: </strong>
        <select id="mode" class='mode'>
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
        </select>
    </div>

    <main>
        <div id='map' class='map' data-bind="css : {'shrinkMap' : mapIsActive}"></div>
        <div class='nav' data-bind="css : {'showNav' : navIsActive}">
            <form data-bind='submit: verifyUserInput'>
                <label><input id='name' type='text' placeholder="Museum name" data-bind="textInput:name"></label>
                <button type='submit' id='searchButton'>Search</button>
            </form>

            <ul id='ul' data-bind='foreach: filteredMuseumList'>
                <li class='li' data-bind="text: $data.name, click:$data.triggerMarker"></li>
            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="build/main.bundle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyDi4h3kLTvET6li9iunTesuDfOgBMVWXqo&callback=initMap" onerror="loadError()"></script>
</body>

</html>

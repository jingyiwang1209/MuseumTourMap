<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Museum tour map">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Museum tour map</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="media.css">
    </head>
    <body>

     <div id='alert'><span id='alertClose'>&times;&nbsp;</span></div>
     <div class='search' data-bind='click: toggleDisplay'><img src='searchbutton.png' alt='search icon'></div>
     <div class='toggleMarkers' data-bind='click:toggleMarkers'><img src='museumButton.png' alt='show All Markers icon'></div>
     <div id='detailedDirectiron' class='detailedDirectiron'><span id='closeDirection' style='display: none;'>&nbsp;&times;</span></div>
     <div id="directionPanel">
         <!-- data-bind="options: museumList, optionsText: function(item) {
                       return item.title}, optionsCaption: 'Please choose...'" -->
         <!-- data-bind="options: museumList, optionsText: function(item) {
                       return item.title}, optionsCaption: 'Please choose...'" -->
        <strong>From:</strong>
        <select id="start" class='direction'></select>
        <strong>To:</strong>
        <select id="end" class='direction'></select>
        <strong>Travel mode: </strong>
        <select id="mode" class='mode'>
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
        </select>
      </div>

     <main>
      <div id='map' class='map'></div>

        <div class='nav'>
        <form data-bind='submit: processMarker'>
            <label><input id='name' type='text' placeholder="Museum name" data-bind="valueUpdate: 'keyup', event:{'keyup': check}"></label>
            <button type='submit' id='filter'>Filter</button>
        </form>

        <ul id='ul' data-bind='foreach: museumList'>
            <li class='li' data-bind="text: $data.title, click:$parent.passMarker"></li>
        </ul>
      </div>

     </main>

     <script async src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyDi4h3kLTvET6li9iunTesuDfOgBMVWXqo&callback=initialize"></script>
     <script src="libs/jquery.min.js"></script>
     <script src="libs/knockout-3.4.2.js"></script>
     <script src="main.js"></script>
    </body>
</html>

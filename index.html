<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="media.css">
    </head>
    <body>
<!--     <div id='alert'></div> -->
     <main>
      <div class='sandwich' style="position: fixed; top:2px;left:2px;z-index: 10000;font-size: 4rem;" data-bind="click:translatePanel">&#9776;</div>

         <div id='nav'>
         <form data-bind='submit: processMarker'>
         <label><input id='name' type='text' placeholder="Museum name" data-bind="valueUpdate: 'keyup', event:{'keyup': check}"></label>
         <button type='submit' id='filter'>Filter</button>
         </form>
         <ul id='ul' data-bind='foreach: museumList'>
         <div id='panel'>
            <span class='close'>&times;</span>
             <div class='info'></div>
             <ul class='description'></ul>
         </div>
         <li class='li' data-bind="text: $data.title, click:$parent.passMarker"></li>
         </ul>
         </div>

         <div id='map'></div>
         </div>
     </main>
         <script async src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyDi4h3kLTvET6li9iunTesuDfOgBMVWXqo&callback=initialize"></script>
        <script src="libs/jquery.min.js"></script>
        <script src="libs/knockout-3.4.2.js"></script>
        <script src="main.js"></script>

    </body>
</html>
